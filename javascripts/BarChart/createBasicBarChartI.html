<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	
	<style>
	.chart div {
	  font: 10px sans-serif;
	  background-color: steelblue;
	  text-align: right;
	  padding: 3px;
	  margin: 1px;
	  color: white;
	}
	</style>
	
</head>
<body>
	
	<script>
	var body = d3.select("body");
	var div = body.append("div");
	div.html("My first data plot!!!!");
	
	</script>
	
	<div class="chart"></div>

	<script>
	var section = d3.selectAll("section");
	var div = section.append("div");
	div.html("Hellow world!");
	</script>


	<script>	
	
	var data = [4, 8, 15, 16, 23, 42];
	/*
	// select the chart container using class selector
	var chart = d3.select(".chart");
	// initialize data join by defining the selection
	var bar = chart.selectAll("div");
	// join the data using selection.data
	var barUpdate = bar.data(data);
	// append to enter selection
	var barEnter = barUpdate.enter().append("div");
	// set width of new bar
	barEnter.style("width", function(d) { return d * 10 + "px"; });
	barEnter.text(function(d) { return d; });
	*/
	var x = d3.scale.linear()
		.domain([0, d3.max(data)])
		.range([0, 420]);
		
	d3.select(".chart")
		.selectAll("div")
		.data(data)
		.enter().append("div")
		.style("width", function(d) { return x(d) + "px"; })
		.text(function(d) { return d; });
			
	</script>
	
</body>
</html>
