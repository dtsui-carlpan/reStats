			<canvas id="test" width="600" height="400"></canvas>

	<!-- Chart.js Plot -->
	<script src="/Users/carlpan66/Homestead/Projects/Chart.js/src/Chart.Core.js"></script>
	<script src="/Users/carlpan66/Homestead/Projects/Chart.js/src/Chart.Line.js"></script>

	<script src="/Users/carlpan66/Homestead/Projects/Chart.js/src/Chart.Overlay.js"></script>
	<script>
	var data = {
	    labels: ["January", "February", "March", "April", "May", "June", "July"],
		datasets: [{
		        label: "My First dataset",
		        //new option, type will default to bar as that what is used to create the scale
		        type: "line",
		        //fillColor: "rgba(220,220,220,0.2)",
				fillColor: "rgba(220,220,220,0)",
		        strokeColor: "rgba(220,220,220,5)",
		        pointColor: "rgba(151,187,205,1)",
		        pointStrokeColor: "#fff",
		        pointHighlightFill: "#fff",
		        pointHighlightStroke: "rgba(220,220,220,1)",
		        data: [65, 59, 4, 81, 56, 55, 40]
		    }, {
		        label: "My First dataset",
		        //new option, type will default to bar as that what is used to create the scale
		        type: "bar",
		        fillColor: "rgba(220,20,220,0.2)",
		        strokeColor: "rgba(220,20,220,1)",
		        pointColor: "rgba(220,20,220,1)",
		        pointStrokeColor: "#fff",
		        pointHighlightFill: "#fff",
		        pointHighlightStroke: "rgba(220,220,220,1)",
		        data: [32, 25, 33, 88, 12, 92, 33]
		    }]
	};

	//canvases
	var lineBar = document.getElementById("test").getContext("2d");
	

	//charts
	var myLineBarChart = new Chart(lineBar).Overlay(data, {bezierCurve: false});

	
	</script>
